<!-- Cart -->
<div class="container min-vh-100 bg-white">
  <div class="col-sm-12">
    <div class="col-lg-12 col-sm-12">
      <h1 class="title">SHOPPING CART</h1>
    </div>
    <div class="col-sm-12 hero-feature">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr class="table-info">
              <td class="hidden-xs">Image</td>
              <td>Product Name</td>
              <td>Unit Price</td>
              <td>Remove</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartList">
              <td class="hidden-xs">
                <a [routerLink]="['/product', item.id]" class="pointer">
                  <img
                    src="{{item.image_0}}"
                    alt="Age Of Wisdom Tan Graphic Tee"
                    title=""
                    width="47"
                    height="47"
                  />
                </a>
              </td>
              <td><h4 [routerLink]="['/product', item.id]" class="pointer">{{item.name}}</h4></td>
              <td class="price">{{item.price | currency}}</td>
              <td class="text-center">
                <button  class="btn btn-outline-danger" >
                  <i class="fa fa-trash-o fs-4 "></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="3" align="right">Total:</td>
              <td class="total" colspan="1"><b>{{total/2 | currency}}</b></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12 text-end mt-3">
        <button type="button" class="btn btn-primary me-2">
          <i class="fa fa-arrow-circle-left"></i> Continue Shopping
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa fa-shopping-bag me-1"></i>Checkout
        </button>
      </div>
    </div>
  </div>
</div>
