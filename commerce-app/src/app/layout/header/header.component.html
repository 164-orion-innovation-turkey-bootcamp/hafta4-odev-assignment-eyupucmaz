<a class="close-navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
</a>
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-toggler navbar-brand logo" [routerLink]="['/']">Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-2">
          <a
            class="nav-link text-light"
            [routerLink]="['/home']"
            routerLinkActive="active-link"
            >Home</a
          >
        </li>
        <li class="nav-item me-2" *ngIf="isLoggedIn">
          <a
            class="nav-link text-light"
            [routerLink]="['/products']"
            routerLinkActive="active-link"
            >Products</a
          >
        </li>
        <li class="nav-item me-2">
          <a
            class="nav-link text-light"
            [routerLink]="['/about']"
            routerLinkActive="active-link"
            >About</a
          >
        </li>
      </ul>
      <!-- SEARCH BAR -->
      <form
        class="col-lg-4"
        [formGroup]="searchForm"
        (submit)="onSubmit()"
        *ngIf="isLoggedIn"
      >
        <input
        [(ngModel)]="searchTerm"
          formControlName="searchInput"
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="d-flex ms-auto ">
        <div class="d-flex align-items-center flex-wrap">
          <a
            class="nav-link text-light d-flex align-items-center me-2"
            [routerLink]="['/login']"
            *ngIf="!isLoggedIn"
          >
            <i class="fa fa-sign-in me-1"></i> Sign In
          </a>
          <a
            class="nav-link text-light d-flex align-items-center me-2"
            [routerLink]="['/signup']"
            *ngIf="!isLoggedIn"
          >
            <i class="fa fa-user-plus me-1"></i> Sign Up
          </a>
          <a
            class="nav-link text-light d-flex align-items-center me-2"
            [routerLink]="['/home']"
            (click)="logout()"
            *ngIf="isLoggedIn"
          >
            <i class="fa fa-sign-out me-1"></i> Sign Out
          </a>

          <a
            class="nav-link text-light d-flex align-items-center"
            [routerLink]="['/cart']"
            *ngIf="isLoggedIn"
          >
            <i class="fa fa-shopping-cart me-1"></i> Cart
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
